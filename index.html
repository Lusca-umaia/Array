<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - Carro</title>
</head>

<body>
    <main>
        <form>
            <label for="">Marca do Carro</label>
            <input type="text" id="marca" required>

            <label for="">Modelo</label>
            <input type="text" id="modelo" required>

            <label for="">Valor</label>
            <input type="text" id="valor" required>

            <label for="">Cor</label>
            <input type="text" id="cor" required>

            <p for="">Automático:</p>
            <label>Sim</label>
            <input type="radio" id="true" name="auto">
            <br>
            <label>Não</label>
            <input type="radio" id="false" name="auto">
            <br>
            <input type="submit" id="capturar">
        </form>
    </main>
    <script src="./logic.js"></script>
</body>

</html>
